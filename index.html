<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dante Corso | Portfolio</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="https://dantecorso.com" class="logo">> Dante_Corso</a>
            <ul class="nav-links">
                <li><a href="https://dantecorso.com/">[portfolio]</a></li>
                <li><a href="https://dantecorso.com/portfolio.html">[projects]</a></li>
                <li><a href="https://dantecorso.com/contact.html">[contact]</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="hero" id="home">
            <div class="hero-content">
                <div class="terminal-window">
                    <div class="terminal-header">
                        <span class="terminal-title">dante_corso@portfolio:~$</span>
                        <div class="terminal-controls">
                            <span class="control close"></span>
                            <span class="control minimize"></span>
                            <span class="control maximize"></span>
                        </div>
                    </div>
                    <div class="terminal-content">
                        <div class="typing-text"></div>
                        <div class="cursor"></div>
                    </div>
                </div>
                <div class="cta-buttons">
                    <a href="https://dantecorso.com/"><button class="cta-button">> view_portfolio</button></a>
                    <a href="https://dantecorso.com/portfolio.html"><button class="cta-button">> explore_projects</button></a>
                    <a href="https://dantecorso.com/contact.html"><button class="cta-button">> contact_me</button></a>
                </div>
            </div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </section>

        <section class="features" id="about">
            <div class="feature-card">
                <div class="feature-icon">[code]</div>
                <h3>Full Stack Development</h3>
                <p>Building robust and scalable applications</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">[design]</div>
                <h3>UI/UX Design</h3>
                <p>Creating intuitive and beautiful interfaces</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">[security]</div>
                <h3>Security Focus</h3>
                <p>Developing with security best practices</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
